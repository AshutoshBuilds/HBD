

<html>

<head>
	<title>HBD Uni</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.6.0/aframe/build/aframe-ar.js">
	</script>
	<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js">
	</script>
	<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js">
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
		<a-assets>

			<a-asset-item id="cake-obj" src="https://raw.githubusercontent.com/AshutoshShuklaAI/HBD/main/cake.obj">
			</a-asset-item>
			<a-asset-item id="cake-mtl" src="https://raw.githubusercontent.com/AshutoshShuklaAI/HBD/main/cake.mtl">
			</a-asset-item>
			<a-asset-item id="brush" src="https://raw.githubusercontent.com/AshutoshShuklaAI/HBD/main/brush.json">
			</a-asset-item>
			<audio id="bday" src="https://raw.githubusercontent.com/AshutoshShuklaAI/HBD/main/bday.mp3" preload="auto">
			</audio>
			<a-asset-item id="ultra" src="https://raw.githubusercontent.com/AshutoshShuklaAI/HBD/main/ultra.json">
			</a-asset-item>>
			
		</a-assets>


		<a-marker preset='hiro'>
			<a-obj-model src="#cake-obj" 
			             mtl="#cake-mtl" 
			             rotation="90 20 -155" 
			             scale="4 4 4">
			</a-obj-model>
			<a-entity rotation="-90 0 0">
				<a-entity 
					      particle-system="preset: default; 
						  color: #f9e154; 
						  accelerationValue: 0, -10, 0; 
						  particleCount: 3000; 
						  direction: -1; 
						  rotationAxis: z; 
						  rotation: -90 0 0">
				</a-entity>
				
			</a-entity>

			   <a-entity rotation="-120 0 0" 
			          scale="4 4 4">
				<a entity position= "-1 0.25 0" 
				material="color: #FF0000" 
				scale="0.25 0.25 0.25"
				text-geometry="value: Happy Birthday Uni; 
				               font: #ultra"
				sound="src:#bday: autoplay: true; loop: true;">

			    </a-entity>
			
			</a-entity> 
			
		</a-marker>
	</a-scene>
</body>

</html>
